<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>–ö–∞–º–ø–∞–Ω–∏–∏ GM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
            --bg: #000000;
            --surface: #070707;
            --surface2: #0b0b0b;
            --stroke: #242424;
            --stroke2: #303030;
            --text: #f8fafc;
            --muted: rgba(248, 250, 252, .66);
            --accent: #fbbf24;
            --accent2: #f59e0b;
            --onAccent: #111827;
            --danger: #ef4444;
            --danger2: #991b1b;
            --onDanger: #ffffff;
            --focus: rgba(251, 191, 36, .55);
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 14px 14px 108px;
        }

        .top-card {
            background: linear-gradient(180deg, #060606, #000000);
            border: 1px solid rgba(251, 191, 36, .55);
            border-radius: 14px;
            padding: 12px 14px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, .6), 0 10px 30px rgba(0, 0, 0, .55);
        }

        .top-title {
            color: var(--accent);
            font-weight: 900;
        }

        .top-sub {
            color: var(--muted);
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.10em;
            opacity: 0.7;
            margin: 10px 2px 8px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px;
            border-radius: 16px;
            background: linear-gradient(180deg, var(--surface), var(--surface2));
            border: 1px solid #27272a;
            min-height: 58px;
            user-select: none;
        }

        .item:active {
            transform: scale(0.99);
        }

        .item-title {
            font-size: 16px;
            font-weight: 800;
            line-height: 1.2;
        }

        .item-sub {
            margin-top: 3px;
            font-size: 12px;
            color: var(--muted);
        }

        .pill {
            font-size: 12px;
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            background: rgba(37, 99, 235, .12);
            color: var(--text);
            white-space: nowrap;
            cursor: pointer;
        }

        .pill.ok { background: rgba(34, 197, 94, .12); }
        .pill.warn { background: rgba(245, 158, 11, .12); }

        .btn {
            height: 54px;
            padding: 0 16px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, .55);
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: var(--onAccent);
            font-size: 14px;
            font-weight: 900;
            letter-spacing: .06em;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(15, 23, 42, 0.7);
        }

        .btn:active { transform: scale(0.99); }

        .btn.secondary {
            background: linear-gradient(135deg, #2a2a2a, #1d1d1d);
            color: var(--text);
            border: 1px solid var(--stroke2);
        }

        .btn.danger {
            background: linear-gradient(135deg, var(--danger), var(--danger2));
            color: var(--onDanger);
        }

        .input {
            height: 54px;
            padding: 0 14px;
            border-radius: 16px;
            border: 1px solid var(--stroke2);
            background: #000;
            color: var(--text);
            font-size: 16px;
            outline: none;
        }

        .input.small { width: 92px; }
        .input.tiny { width: 56px; }

        .bottom-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
            background: rgba(2, 6, 23, .92);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--stroke);
            z-index: 1500;
        }

        .bottom-row {
            display: flex;
            gap: 10px;
        }

        .bottom-row .input { flex: 1; }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin: 6px 2px 0;
        }

        .toast {
            position: fixed;
            left: 50%;
            bottom: 18px;
            transform: translateX(-50%) translateY(20px);
            min-width: 220px;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #78350f;
            color: #f9fafb;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.25s, transform 0.25s;
            z-index: 2000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>
    <div id="toast" class="toast"></div>

    <div id="screenCampaigns">
        <div class="top-card">
            <div class="top-title">üé≠ GM –ö–∞–º–ø–∞–Ω–∏–∏</div>
            <div class="top-sub" id="topSubtitle">–í–∞—à–∏ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è</div>
        </div>

        <div class="section-title">–°–ø–∏—Å–æ–∫ –∫–∞–º–ø–∞–Ω–∏–π</div>
        <div id="campaignList" class="list"></div>

        <div class="section-title">–ú–æ–∏ —Å—Ö–≤–∞—Ç–∫–∏</div>
        <div id="myEncountersList" class="list"></div>

        <div class="hint">–°–æ–∑–¥–∞–Ω–∏–µ ‚Äî —Å–Ω–∏–∑—É. –¢–∞–ø –ø–æ –∫–∞–º–ø–∞–Ω–∏–∏ –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π.</div>

        <button class="btn secondary" style="width: 100%; margin-top: 14px;" onclick="goHome()">üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>

        <div class="bottom-bar">
            <div class="bottom-row">
                <input id="newCampaignName" class="input" type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–º–ø–∞–Ω–∏–∏">
                <button id="createCampaignBtn" class="btn">–°–æ–∑–¥–∞—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const API_BASE = "";

        function authHeaders() {
            const initData = tg?.initData || "";
            return initData ? { "Authorization": "tma " + initData } : {};
        }

        let toastTimeout = null;
        function showToast(text) {
            const el = document.getElementById("toast");
            if (!el) return;
            el.innerText = text;
            el.classList.add("show");
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => el.classList.remove("show"), 2200);
        }

        async function apiGet(path) {
            const res = await fetch(API_BASE + path, { headers: { ...authHeaders() } });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }

        async function apiPost(path, body) {
            const res = await fetch(API_BASE + path, {
                method: "POST",
                headers: { "Content-Type": "application/json", ...authHeaders() },
                body: body ? JSON.stringify(body) : "{}"
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }

        function goHome() {
            window.location.href = '/static/index.html';
        }

        async function loadCampaigns() {
            try {
                const campaigns = await apiGet("/campaigns");
                renderCampaigns(campaigns);
            } catch (e) {
                console.error(e);
                showToast("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∫–∞–º–ø–∞–Ω–∏–∏");
            }
        }

        async function loadMyEncounters() {
            try {
                const encs = await apiGet("/encounters/my");
                renderMyEncounters(encs);
            } catch (e) {
                console.error(e);
            }
        }

        function renderCampaigns(campaigns) {
            const list = document.getElementById('campaignList');
            list.innerHTML = '';

            if (!campaigns || campaigns.length === 0) {
                list.innerHTML = `
                    <div class="item">
                        <div>
                            <div class="item-title">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</div>
                            <div class="item-sub">–°–æ–∑–¥–∞–π –ø–µ—Ä–≤—É—é –∫–∞–º–ø–∞–Ω–∏—é —Å–Ω–∏–∑—É</div>
                        </div>
                        <div class="pill warn">–ù–µ—Ç –∫–∞–º–ø–∞–Ω–∏–π</div>
                    </div>
                `;
                return;
            }

            campaigns.forEach(c => {
                const row = document.createElement('div');
                row.className = 'item';

                const left = document.createElement('div');
                const title = document.createElement('div');
                title.className = 'item-title';
                title.innerText = c.name;

                const sub = document.createElement('div');
                sub.className = 'item-sub';
                sub.innerText = `ID: ${c.id}`;

                left.appendChild(title);
                left.appendChild(sub);

                const right = document.createElement('div');
                right.style.display = 'flex';
                right.style.gap = '8px';

                const shareBtn = document.createElement('button');
                shareBtn.className = 'btn secondary';
                shareBtn.style.height = '44px';
                shareBtn.style.padding = '0 14px';
                shareBtn.innerText = 'üì§';
                shareBtn.onclick = (e) => {
                    e.stopPropagation();
                    window.location.href = `/static/share_campaign.html?campaign_id=${c.id}`;
                };

                const openBtn = document.createElement('div');
                openBtn.className = 'pill';
                openBtn.innerText = '–û—Ç–∫—Ä—ã—Ç—å';
                openBtn.onclick = () => {
                    window.location.href = `/static/characters.html?campaign_id=${c.id}`;
                };

                right.appendChild(shareBtn);
                right.appendChild(openBtn);

                row.appendChild(left);
                row.appendChild(right);
                list.appendChild(row);
            });
        }

        function renderMyEncounters(encs) {
            const list = document.getElementById('myEncountersList');
            list.innerHTML = '';

            if (!encs || encs.length === 0) {
                list.innerHTML = `
                    <div class="item">
                        <div>
                            <div class="item-title">–ù–µ—Ç –Ω–µ–∑–∞–≤–µ—Ä—à—ë–Ω–Ω—ã—Ö —Å—Ö–≤–∞—Ç–æ–∫</div>
                            <div class="item-sub">–ö–æ–≥–¥–∞ –Ω–∞—á–Ω—ë—à—å –±–æ–π ‚Äî –æ–Ω –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</div>
                        </div>
                        <div class="pill">OK</div>
                    </div>
                `;
                return;
            }

            encs.forEach(e => {
                const row = document.createElement('div');
                row.className = 'item';
                row.onclick = () => {
                    window.location.href = `/static/gm_encounter.html?encounter_id=${e.id}`;
                };

                const left = document.createElement('div');
                const title = document.createElement('div');
                title.className = 'item-title';
                title.innerText = e.name || `–°—Ö–≤–∞—Ç–∫–∞ #${e.id}`;

                const sub = document.createElement('div');
                sub.className = 'item-sub';
                sub.innerText = `–ö–∞–º–ø–∞–Ω–∏—è "${e.campaign_name}" ‚Ä¢ ${e.status}`;

                left.appendChild(title);
                left.appendChild(sub);

                const pill = document.createElement('div');
                pill.className = 'pill ' + (e.status === 'active' ? 'ok' : 'warn');
                pill.innerText = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å';

                row.appendChild(left);
                row.appendChild(pill);
                list.appendChild(row);
            });
        }

        document.getElementById('createCampaignBtn').onclick = async () => {
            const name = document.getElementById('newCampaignName').value.trim();
            if (!name) {
                showToast('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞–º–ø–∞–Ω–∏–∏');
                return;
            }

            try {
                await apiPost('/campaigns', { name });
                document.getElementById('newCampaignName').value = '';
                showToast('–ö–∞–º–ø–∞–Ω–∏—è —Å–æ–∑–¥–∞–Ω–∞');
                await loadCampaigns();
            } catch (e) {
                console.error(e);
                showToast('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞–º–ø–∞–Ω–∏–∏');
            }
        };

        if (tg && tg.ready) tg.ready();
        loadCampaigns();
        loadMyEncounters();
    </script>
</body>

</html>
