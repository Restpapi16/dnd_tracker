<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Кампании</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Georgia", "Times New Roman", serif;
            background:
                radial-gradient(circle at top, rgba(148, 163, 184, 0.16) 0, transparent 55%),
                radial-gradient(circle at bottom, rgba(15, 23, 42, 0.9) 0, #020617 60%),
                repeating-linear-gradient(135deg,
                    #020617,
                    #020617 6px,
                    #030711 6px,
                    #030711 12px);
            color: #e5e7eb;
            margin: 0;
            padding: 12px;
        }

        /* “Пергамент” для верхней карточки */
        .top-card {
            background:
                radial-gradient(circle at top left, rgba(250, 250, 249, 0.14) 0, transparent 35%),
                linear-gradient(135deg, #292524, #1c1917);
            border-radius: 10px;
            padding: 10px 12px;
            border: 1px solid #78350f;
            box-shadow:
                0 0 25px rgba(0, 0, 0, 0.65),
                0 0 0 1px rgba(15, 23, 42, 0.7);
            margin-bottom: 12px;
        }

        h1,
        h2 {
            margin: 0;
        }

        .top-title {
            font-size: 19px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
        }

        .top-sub {
            font-size: 12px;
            opacity: 0.85;
            margin-top: 2px;
            font-style: italic;
        }




        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 6px;
        }

        .round-info {
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 999px;
            background: #1d283a;
            border: 1px solid #334155;
        }

        .turn-info {
            font-size: 13px;
            padding: 4px 8px;
            border-radius: 999px;
            background: #3b0764;
            border: 1px solid #a855f7;
        }

        .status-line {
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
            opacity: 0.9;
        }

        .participants {
            margin-top: 8px;
        }

        .section-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 8px;
            margin-bottom: 4px;
            border-radius: 8px;
            background:
                linear-gradient(145deg, #020617, #111827);
            border: 1px solid #1f2937;
            transition: background 0.1s, transform 0.05s, box-shadow 0.1s;
        }

        .row.current {
            background:
                radial-gradient(circle at top left, rgba(251, 191, 36, 0.15) 0, transparent 40%),
                linear-gradient(145deg, #1e293b, #020617);
            border-color: #fbbf24;
            box-shadow: 0 0 16px rgba(251, 191, 36, 0.4);
            transform: translateY(-1px);
        }


        .row.dead {
            opacity: 0.5;
        }

        .name {
            font-weight: 600;
            font-size: 14px;
        }

        .meta {
            font-size: 11px;
            opacity: 0.8;
        }

        .badges {
            margin-top: 2px;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 999px;
            background: #4b5563;
            color: #e5e7eb;
            font-size: 10px;
            margin-right: 4px;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .badge.enemy {
            background: #7f1d1d;
        }

        .badge.pc {
            background: #1d4ed8;
        }

        .badge.unconscious {
            background: #92400e;
        }

        .hp {
            font-size: 13px;
        }

        .controls {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #0f172a;
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            color: #f9fafb;
            font-size: 13px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            box-shadow: 0 2px 6px rgba(15, 23, 42, 0.7);
        }

        button.danger {
            background: linear-gradient(135deg, #b91c1c, #7f1d1d);
        }

        button.secondary {
            background: linear-gradient(135deg, #4b5563, #374151);
        }

        button:hover {
            filter: brightness(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
            box-shadow: none;
        }

        .hp-controls {
            margin-top: 10px;
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .hp-hint {
            font-size: 12px;
            opacity: 0.8;
        }

        .toast {
            position: fixed;
            left: 50%;
            bottom: 16px;
            transform: translateX(-50%) translateY(20px);
            min-width: 220px;
            max-width: 90vw;
            padding: 8px 12px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #78350f;
            color: #f9fafb;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out;
            z-index: 1000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        :root{
  --card:#0b1220;
  --card2:#0a1020;
  --stroke:#1f2a3a;
  --text:#e5e7eb;
  --muted:rgba(229,231,235,.7);
  --brand:#2563eb;
  --brand2:#1d4ed8;
  --danger:#b91c1c;
}

body{ padding: 14px 14px 96px; } /* место под нижнюю панель */

.card{
  background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
  border: 1px solid var(--stroke);
  border-radius: 14px;
  padding: 12px;
}

.list{
  display:flex;
  flex-direction:column;
  gap:10px;
}

.item{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:14px 14px;
  border-radius:14px;
  border: 1px solid var(--stroke);
  background: linear-gradient(145deg, #050b16, #0b1325);
  min-height:56px; /* крупная зона тапа */
}

.item:active{ transform: scale(0.99); }

.item-title{
  font-size:16px;
  font-weight:700;
  line-height:1.2;
}

.item-sub{
  margin-top:2px;
  font-size:12px;
  color: var(--muted);
}

.pill{
  font-size:12px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background: rgba(37,99,235,.12);
  color: var(--text);
  white-space:nowrap;
}

.bottom-bar{
  position: fixed;
  left: 0; right: 0; bottom: 0;
  padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
  background: rgba(2,6,23,.92);
  backdrop-filter: blur(10px);
  border-top: 1px solid var(--stroke);
}

.bottom-row{
  display:flex;
  gap:10px;
}

.input{
  flex:1;
  height:52px;
  padding: 0 14px;
  border-radius: 14px;
  border:1px solid var(--stroke);
  background:#020617;
  color:var(--text);
  font-size:16px;
}

.btn{
  height:52px;
  padding: 0 16px;
  border-radius: 14px;
  border: 1px solid #0f172a;
  background: linear-gradient(135deg, var(--brand), var(--brand2));
  color: #f9fafb;
  font-size:14px;
  font-weight:800;
  letter-spacing:.06em;
  text-transform: uppercase;
}

.btn:active{ transform: scale(0.99); }
.btn.secondary{
  background: linear-gradient(135deg, #4b5563, #374151);
}
.btn.danger{
  background: linear-gradient(135deg, #dc2626, var(--danger));
}

    </style>
</head>

<body>
    <div id="toast" class="toast"></div>

    <!-- Экран A: кампании -->
    <div id="screenCampaigns">
        <div class="top-card">
            <div class="top-title">Campaigns</div>
            <div class="top-sub">Ваши приключения</div>
        </div>

        <div class="participants">
            <div class="section-title">Список кампаний</div>
            <div id="campaignList"></div>
        </div>

        <div class="controls">
            <input id="newCampaignName" type="text" placeholder="Название кампании"
                style="flex:1; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
            <button id="createCampaignBtn">Создать</button>
        </div>
    </div>

    <!-- Экран B: персонажи кампании -->
    <div id="screenCharacters" style="display:none;">
        <div class="top-card">
            <div class="top-title" id="campaignTitle">Кампания</div>
            <div class="top-sub" id="campaignSubtitle">Персонажи</div>
        </div>

        <div class="participants">
            <div class="section-title">Персонажи</div>
            <div id="characterList"></div>
        </div>

        <div class="controls">
            <input id="newCharName" type="text" placeholder="Имя"
                style="flex:1; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
            <input id="newCharAC" type="number" placeholder="КД"
                style="width:70px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
            <input id="newCharInit" type="number" placeholder="ИНИЦ"
                style="width:80px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
            <button id="createCharBtn">Добавить</button>
        </div>

        <div class="controls">
            <button id="startSetupBtn">Начать схватку</button>
            <button class="secondary" id="backToCampaignsBtn">← К кампаниям</button>
        </div>

    </div>

    <!-- Экран C: подготовка схватки -->
    <div id="screenEncounterSetup" style="display:none;">
        <div class="top-card">
            <div class="top-title" id="encSetupTitle">Подготовка схватки</div>
            <div class="top-sub" id="encSetupSubtitle">Выберите участников</div>
        </div>

        <div class="participants">
            <div class="section-title">Игроки кампании</div>
            <div id="encPlayersList"></div>
        </div>

        <div class="participants" style="margin-top:10px;">
            <div class="section-title">Уникальные мобы</div>
            <div id="encUniqueMonsters"></div>
            <div class="controls">
                <input id="uniqueName" type="text" placeholder="Имя"
                    style="flex:1; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <input id="uniqueHP" type="number" placeholder="ХП"
                    style="width:70px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <input id="uniqueAC" type="number" placeholder="КД"
                    style="width:70px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <input id="uniqueInitMod" type="number" placeholder="ИНИЦ мод"
                    style="width:90px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <button id="addUniqueBtn" class="secondary">+ Моб</button>
            </div>
        </div>

        <div class="participants" style="margin-top:10px;">
            <div class="section-title">Группы мобов</div>
            <div id="encGroupMonsters"></div>
            <div class="controls">
                <input id="groupName" type="text" placeholder="Имя группы"
                    style="flex:1; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <input id="groupCount" type="number" placeholder="Кол-во"
                    style="width:80px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <input id="groupHP" type="number" placeholder="ХП"
                    style="width:70px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <input id="groupAC" type="number" placeholder="КД"
                    style="width:70px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <input id="groupInitMod" type="number" placeholder="ИНИЦ мод"
                    style="width:90px; padding:6px 8px; border-radius:6px; border:1px solid #4b5563; background:#020617; color:#e5e7eb; font-size:13px;">
                <button id="addGroupBtn" class="secondary">+ Группа</button>
            </div>
        </div>

        <div class="controls" style="margin-top:12px;">
            <button id="startEncounterBtn">Начать схватку</button>
            <button class="secondary" id="backToCharsBtn">← Назад к персонажам</button>
        </div>
    </div>


    <script>
        const tg = window.Telegram.WebApp;
        function authHeaders() {
            const initData = tg?.initData || "";
            return initData ? { "Authorization": "tma " + initData } : {};
        }
        const API_BASE = "";

        let toastTimeout = null;
        function showToast(text) {
            const el = document.getElementById("toast");
            if (!el) return;
            el.innerText = text;
            el.classList.add("show");
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => el.classList.remove("show"), 2200);
        }

        // Простые вызовы API
        async function apiGet(path) {
            const res = await fetch(API_BASE + path, { headers: { ...authHeaders() } });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }


        async function apiPost(path, body) {
            const res = await fetch(API_BASE + path, {
                method: "POST",
                headers: { "Content-Type": "application/json", ...authHeaders() },
                body: body ? JSON.stringify(body) : "{}",
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }


        async function apiPut(path, body) {
            const res = await fetch(API_BASE + path, {
                method: "PUT",
                headers: { "Content-Type": "application/json", ...authHeaders() },
                body: JSON.stringify(body),
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }


        async function apiDelete(path) {
            const res = await fetch(API_BASE + path, {
                method: "DELETE",
                headers: { ...authHeaders() },
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }


        const screenCampaigns = document.getElementById("screenCampaigns");
        const screenCharacters = document.getElementById("screenCharacters");
        const campaignListEl = document.getElementById("campaignList");
        const newCampaignNameInput = document.getElementById("newCampaignName");
        const createCampaignBtn = document.getElementById("createCampaignBtn");

        let setupPlayers = [];        // { character_id, name, ac, base_initiative, include, initiative_total }
        let setupUniqueMonsters = []; // { name, max_hp, ac, initiative_mod }
        let setupGroupMonsters = [];  // { name, count, max_hp, ac, initiative_mod }
        let currentCampaignId = null;
        let currentCampaignName = "";

        async function loadCampaigns() {
            try {
                const campaigns = await apiGet("/campaigns");
                renderCampaigns(campaigns);
            } catch (e) {
                console.error(e);
                showToast("Не удалось загрузить кампании");
            }
        }

        function renderCampaigns(campaigns) {
            campaignListEl.innerHTML = "";
            if (campaigns.length === 0) {
                const empty = document.createElement("div");
                empty.className = "hp-hint";
                empty.innerText = "Кампаний пока нет. Создайте первую.";
                campaignListEl.appendChild(empty);
                return;
            }

            campaigns.forEach(c => {
                const row = document.createElement("div");
                row.className = "row";
                row.onclick = () => openCampaign(c.id, c.name);

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "name";
                name.innerText = c.name;
                left.appendChild(name);
                row.appendChild(left);
                campaignListEl.appendChild(row);
            });
        }

        async function createCampaign() {
            const name = newCampaignNameInput.value.trim();
            if (!name) {
                showToast("Введите название кампании");
                return;
            }
            try {
                const created = await apiPost("/campaigns", { name });
                newCampaignNameInput.value = "";
                showToast("Кампания создана");
                await loadCampaigns();
            } catch (e) {
                console.error(e);
                showToast("Ошибка создания кампании");
            }
        }

        createCampaignBtn.onclick = createCampaign;

        const screenEncounterSetup = document.getElementById("screenEncounterSetup");
        const startSetupBtn = document.getElementById("startSetupBtn");
        const backToCharsBtn = document.getElementById("backToCharsBtn");

        startSetupBtn.onclick = () => openEncounterSetup();
        backToCharsBtn.onclick = () => {
            screenEncounterSetup.style.display = "none";
            screenCharacters.style.display = "block";
        };


        const encUniqueMonstersEl = document.getElementById("encUniqueMonsters");
        const encGroupMonstersEl = document.getElementById("encGroupMonsters");

        const uniqueNameInput = document.getElementById("uniqueName");
        const uniqueHPInput = document.getElementById("uniqueHP");
        const uniqueACInput = document.getElementById("uniqueAC");
        const uniqueInitModInput = document.getElementById("uniqueInitMod");
        const addUniqueBtn = document.getElementById("addUniqueBtn");

        const groupNameInput = document.getElementById("groupName");
        const groupCountInput = document.getElementById("groupCount");
        const groupHPInput = document.getElementById("groupHP");
        const groupACInput = document.getElementById("groupAC");
        const groupInitModInput = document.getElementById("groupInitMod");
        const addGroupBtn = document.getElementById("addGroupBtn");

        const characterListEl = document.getElementById("characterList");
        const backBtn = document.getElementById("backToCampaignsBtn");
        const campaignTitleEl = document.getElementById("campaignTitle");
        const campaignSubtitleEl = document.getElementById("campaignSubtitle");

        const newCharNameInput = document.getElementById("newCharName");
        const newCharACInput = document.getElementById("newCharAC");
        const newCharInitInput = document.getElementById("newCharInit");
        const createCharBtn = document.getElementById("createCharBtn");

        async function openCampaign(id, name) {
            currentCampaignId = id;
            currentCampaignName = name;

            campaignTitleEl.innerText = name;
            campaignSubtitleEl.innerText = `Персонажи кампании #${id}`;

            screenCampaigns.style.display = "none";
            screenCharacters.style.display = "block";

            await loadCharacters();
        }

        async function openEncounterSetup() {
            if (!currentCampaignId) {
                showToast("Сначала выберите кампанию");
                return;
            }
            // загрузим персонажей кампании заново
            try {
                const chars = await apiGet(`/campaigns/${currentCampaignId}/characters`);
                setupPlayers = chars.map(ch => ({
                    character_id: ch.id,
                    name: ch.name,
                    ac: ch.ac,
                    base_initiative: ch.base_initiative,
                    include: false,
                    initiative_total: ch.base_initiative
                }));
            } catch (e) {
                console.error(e);
                showToast("Не удалось загрузить персонажей для схватки");
                return;
            }

            setupUniqueMonsters = [];
            setupGroupMonsters = [];

            renderSetupPlayers();
            renderSetupUnique();
            renderSetupGroups();


            screenCharacters.style.display = "none";
            screenEncounterSetup.style.display = "block";

            const title = document.getElementById("encSetupTitle");
            const sub = document.getElementById("encSetupSubtitle");
            title.innerText = "Подготовка схватки";
            sub.innerText = `Кампания: ${currentCampaignName}`;
        }

        const encPlayersList = document.getElementById("encPlayersList");

        function renderSetupPlayers() {
            encPlayersList.innerHTML = "";
            if (setupPlayers.length === 0) {
                const empty = document.createElement("div");
                empty.className = "hp-hint";
                empty.innerText = "В этой кампании пока нет персонажей.";
                encPlayersList.appendChild(empty);
                return;
            }

            setupPlayers.forEach((p, idx) => {
                const row = document.createElement("div");
                row.className = "row";
                if (p.include) {
                    row.classList.add("current"); // используем подсветку для отмеченных
                }

                const left = document.createElement("div");

                const name = document.createElement("div");
                name.className = "name";
                name.innerText = p.name;
                left.appendChild(name);

                const meta = document.createElement("div");
                meta.className = "meta";
                meta.innerText = `КД: ${p.ac}, баз. ИНИЦ: ${p.base_initiative}`;
                left.appendChild(meta);

                const badges = document.createElement("div");
                badges.className = "badges";
                const badge = document.createElement("span");
                badge.className = "badge pc";
                badge.innerText = "Игрок";
                badges.appendChild(badge);
                left.appendChild(badges);

                const right = document.createElement("div");
                right.style.display = "flex";
                right.style.alignItems = "center";
                right.style.gap = "6px";

                // Индикатор участия (можно сделать иконку/квадратик вместо реального чекбокса)
                const indicator = document.createElement("div");
                indicator.style.width = "18px";
                indicator.style.height = "18px";
                indicator.style.borderRadius = "4px";
                indicator.style.border = "1px solid #4b5563";
                indicator.style.boxSizing = "border-box";
                indicator.style.background = p.include ? "#22c55e" : "transparent";

                const initInput = document.createElement("input");
                initInput.type = "number";
                initInput.value = p.initiative_total;
                initInput.style.width = "70px";
                initInput.style.padding = "4px 6px";
                initInput.style.borderRadius = "6px";
                initInput.style.border = "1px solid #4b5563";
                initInput.style.background = "#020617";
                initInput.style.color = "#e5e7eb";
                initInput.style.fontSize = "12px";
                initInput.placeholder = "ИНИЦ";

                initInput.onchange = (e) => {
                    e.stopPropagation(); // чтобы клик по инпуту не переключал выбор
                    const val = parseInt(initInput.value, 10);
                    if (!isNaN(val)) {
                        setupPlayers[idx].initiative_total = val;
                    }
                };

                const label = document.createElement("div");
                label.className = "meta";
                label.innerText = "В бою";

                right.appendChild(label);
                right.appendChild(indicator);
                right.appendChild(initInput);

                row.appendChild(left);
                row.appendChild(right);

                // ВЕСЬ РЯД кликабельный: переключает "include"
                row.onclick = () => {
                    setupPlayers[idx].include = !setupPlayers[idx].include;
                    renderSetupPlayers();
                };

                encPlayersList.appendChild(row);
            });
        }


        function renderSetupUnique() {
            encUniqueMonstersEl.innerHTML = "";
            if (setupUniqueMonsters.length === 0) {
                const empty = document.createElement("div");
                empty.className = "hp-hint";
                empty.innerText = "Пока нет уникальных мобов.";
                encUniqueMonstersEl.appendChild(empty);
                return;
            }

            setupUniqueMonsters.forEach((m, idx) => {
                const row = document.createElement("div");
                row.className = "row";

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "name";
                name.innerText = m.name;
                left.appendChild(name);

                const meta = document.createElement("div");
                meta.className = "meta";
                meta.innerText = `ХП: ${m.max_hp}, КД: ${m.ac}, ИНИЦ мод: ${m.initiative_mod}`;
                left.appendChild(meta);

                const right = document.createElement("div");
                const delBtn = document.createElement("button");
                delBtn.className = "danger";
                delBtn.innerText = "✕";
                delBtn.onclick = () => {
                    setupUniqueMonsters.splice(idx, 1);
                    renderSetupUnique();
                };
                right.appendChild(delBtn);

                row.appendChild(left);
                row.appendChild(right);

                encUniqueMonstersEl.appendChild(row);
            });
        }

        function renderSetupGroups() {
            encGroupMonstersEl.innerHTML = "";
            if (setupGroupMonsters.length === 0) {
                const empty = document.createElement("div");
                empty.className = "hp-hint";
                empty.innerText = "Пока нет групповых мобов.";
                encGroupMonstersEl.appendChild(empty);
                return;
            }

            setupGroupMonsters.forEach((g, idx) => {
                const row = document.createElement("div");
                row.className = "row";

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "name";
                name.innerText = `${g.name} (x${g.count})`;
                left.appendChild(name);

                const meta = document.createElement("div");
                meta.className = "meta";
                meta.innerText = `ХП: ${g.max_hp}, КД: ${g.ac}, ИНИЦ мод: ${g.initiative_mod}`;
                left.appendChild(meta);

                const right = document.createElement("div");
                const delBtn = document.createElement("button");
                delBtn.className = "danger";
                delBtn.innerText = "✕";
                delBtn.onclick = () => {
                    setupGroupMonsters.splice(idx, 1);
                    renderSetupGroups();
                };
                right.appendChild(delBtn);

                row.appendChild(left);
                row.appendChild(right);

                encGroupMonstersEl.appendChild(row);
            });
        }

        addUniqueBtn.onclick = () => {
            const name = uniqueNameInput.value.trim();
            const hp = parseInt(uniqueHPInput.value, 10);
            const ac = parseInt(uniqueACInput.value, 10);
            const initMod = parseInt(uniqueInitModInput.value, 10);

            if (!name || isNaN(hp) || isNaN(ac) || isNaN(initMod)) {
                showToast("Заполните имя, ХП, КД и мод ИНИЦ уникального моба");
                return;
            }

            setupUniqueMonsters.push({
                name,
                max_hp: hp,
                ac,
                initiative_mod: initMod,
                is_enemy: true
            });

            uniqueNameInput.value = "";
            uniqueHPInput.value = "";
            uniqueACInput.value = "";
            uniqueInitModInput.value = "";

            renderSetupUnique();
        };

        addGroupBtn.onclick = () => {
            const name = groupNameInput.value.trim();
            const count = parseInt(groupCountInput.value, 10);
            const hp = parseInt(groupHPInput.value, 10);
            const ac = parseInt(groupACInput.value, 10);
            const initMod = parseInt(groupInitModInput.value, 10);

            if (!name || isNaN(count) || isNaN(hp) || isNaN(ac) || isNaN(initMod)) {
                showToast("Заполните имя, кол-во, ХП, КД и мод ИНИЦ группы");
                return;
            }

            setupGroupMonsters.push({
                name,
                count,
                max_hp: hp,
                ac,
                initiative_mod: initMod,
                is_enemy: true
            });

            groupNameInput.value = "";
            groupCountInput.value = "";
            groupHPInput.value = "";
            groupACInput.value = "";
            groupInitModInput.value = "";

            renderSetupGroups();
        };


        async function loadCharacters() {
            if (!currentCampaignId) return;
            try {
                const chars = await apiGet(`/campaigns/${currentCampaignId}/characters`);
                renderCharacters(chars);
            } catch (e) {
                console.error(e);
                showToast("Не удалось загрузить персонажей");
            }
        }

        function renderCharacters(chars) {
            characterListEl.innerHTML = "";
            if (chars.length === 0) {
                const empty = document.createElement("div");
                empty.className = "hp-hint";
                empty.innerText = "Персонажей пока нет. Добавьте первого.";
                characterListEl.appendChild(empty);
                return;
            }

            chars.forEach(ch => {
                const row = document.createElement("div");
                row.className = "row";

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "name";
                name.innerText = ch.name;
                left.appendChild(name);

                const meta = document.createElement("div");
                meta.className = "meta";
                meta.innerText = `КД: ${ch.ac}, ИНИЦ: ${ch.base_initiative}`;
                left.appendChild(meta);

                const badges = document.createElement("div");
                badges.className = "badges";
                const badge = document.createElement("span");
                badge.className = "badge pc";
                badge.innerText = "Игрок";
                badges.appendChild(badge);
                left.appendChild(badges);

                const right = document.createElement("div");
                right.style.display = "flex";
                right.style.gap = "4px";

                const editBtn = document.createElement("button");
                editBtn.className = "secondary";
                editBtn.innerText = "✎";
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    editCharacterPrompt(ch);
                };

                const delBtn = document.createElement("button");
                delBtn.className = "danger";
                delBtn.innerText = "✕";
                delBtn.onclick = async (e) => {
                    e.stopPropagation();
                    await deleteCharacter(ch.id);
                };

                right.appendChild(editBtn);
                right.appendChild(delBtn);

                row.appendChild(left);
                row.appendChild(right);

                characterListEl.appendChild(row);
            });
        }

        async function createCharacter() {
            if (!currentCampaignId) return;
            const name = newCharNameInput.value.trim();
            const ac = parseInt(newCharACInput.value, 10);
            const init = parseInt(newCharInitInput.value, 10);

            if (!name || isNaN(ac) || isNaN(init)) {
                showToast("Имя, КД и ИНИЦ обязательны");
                return;
            }

            try {
                await apiPost("/characters", {
                    campaign_id: currentCampaignId,
                    name,
                    ac,
                    base_initiative: init
                });
                newCharNameInput.value = "";
                newCharACInput.value = "";
                newCharInitInput.value = "";
                showToast("Персонаж добавлен");
                await loadCharacters();
            } catch (e) {
                console.error(e);
                showToast("Ошибка добавления персонажа");
            }
        }

        createCharBtn.onclick = createCharacter;

        backBtn.onclick = () => {
            screenCharacters.style.display = "none";
            screenCampaigns.style.display = "block";
            currentCampaignId = null;
            currentCampaignName = "";
        };

        const startEncounterBtn = document.getElementById("startEncounterBtn");

        startEncounterBtn.onclick = async () => {
            if (!currentCampaignId) {
                showToast("Нет выбранной кампании");
                return;
            }

            const playersForEncounter = setupPlayers
                .filter(p => p.include)
                .map(p => ({
                    character_id: p.character_id,
                    initiative_total: p.initiative_total
                }));

            if (playersForEncounter.length === 0) {
                showToast("Выберите хотя бы одного игрока");
                return;
            }

            try {
                // 1) создаём Encounter
                const enc = await apiPost("/encounters", {
                    campaign_id: currentCampaignId,
                    name: "Схватка"
                });

                const encounterId = enc.id;

                // 2) добавляем участников
                await apiPost(`/encounters/${encounterId}/participants`, {
                    players: playersForEncounter,
                    unique_monsters: setupUniqueMonsters,
                    group_monsters: setupGroupMonsters
                });

                // 3) стартуем бой
                await apiPost(`/encounters/${encounterId}/start`, {});

                showToast("Схватка началась");

                // 4) переходим на боевой экран (локально)
                window.location.href = `/static/gm_encounter.html?encounter_id=${encounterId}`;
            } catch (e) {
                console.error(e);
                showToast("Ошибка при запуске схватки");
            }
        };


        async function editCharacterPrompt(ch) {
            const name = prompt("Имя персонажа:", ch.name);
            if (name === null) return;
            const acStr = prompt("КД:", ch.ac);
            if (acStr === null) return;
            const initStr = prompt("ИНИЦ:", ch.base_initiative);
            if (initStr === null) return;

            const ac = parseInt(acStr, 10);
            const init = parseInt(initStr, 10);

            if (!name || isNaN(ac) || isNaN(init)) {
                showToast("Некорректные данные");
                return;
            }

            try {
                await apiPut(`/characters/${ch.id}`, {
                    name,
                    ac,
                    base_initiative: init
                });
                showToast("Персонаж обновлён");
                await loadCharacters();
            } catch (e) {
                console.error(e);
                showToast("Ошибка обновления персонажа");
            }
        }

        async function deleteCharacter(id) {
            if (!confirm("Удалить персонажа?")) return;
            try {
                await apiDelete(`/characters/${id}`);
                showToast("Персонаж удалён");
                await loadCharacters();
            } catch (e) {
                console.error(e);
                showToast("Ошибка удаления персонажа");
            }
        }


        if (tg && tg.ready) {
            tg.ready();
        }

        loadCampaigns();
    </script>
</body>

</html>
