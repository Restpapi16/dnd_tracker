<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Кампании</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            /* Base */
            --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            --bg: #000000;
            --surface: #070707;
            /* карточки */
            --surface2: #0b0b0b;
            /* приподнятые */
            --stroke: #242424;
            /* границы/разделители */
            --stroke2: #303030;
            /* активные границы */

            /* Text */
            --text: #f8fafc;
            --muted: rgba(248, 250, 252, .66);

            /* Accent (yellow) */
            --accent: #fbbf24;
            /* amber-400 */
            --accent2: #f59e0b;
            /* amber-500 */
            --onAccent: #111827;
            /* текст на жёлтом */

            /* States */
            --danger: #ef4444;
            --danger2: #991b1b;
            --onDanger: #ffffff;

            --focus: rgba(251, 191, 36, .55);
        }




        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 14px 14px 108px;
            /* в gm_encounter оставь своё значение под bottom-bar */
        }


        /* "Пергамент" для верхней карточки */
        .top-card {
            background: linear-gradient(180deg, #060606, #000000);
            border: 1px solid rgba(251, 191, 36, .55);
            border-radius: 14px;
            padding: 12px 14px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, .6), 0 10px 30px rgba(0, 0, 0, .55);
        }

        .top-title {
            color: var(--accent);
        }

        .top-sub {
            color: var(--muted);
        }


        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.10em;
            opacity: 0.7;
            margin: 10px 2px 8px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px 14px;
            border-radius: 16px;
            background: linear-gradient(180deg, var(--surface), var(--surface2));
            border: 1px solid var(--stroke);
            border-color: #27272a;
            min-height: 58px;
            user-select: none;
        }

        .item:active {
            transform: scale(0.99);
        }

        .item-title {
            font-size: 16px;
            font-weight: 800;
            line-height: 1.2;
        }

        .item-sub {
            margin-top: 3px;
            font-size: 12px;
            color: var(--muted);
        }

        .pill {
            font-size: 12px;
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            background: rgba(37, 99, 235, .12);
            color: var(--text);
            white-space: nowrap;
        }

        .pill.ok {
            background: rgba(34, 197, 94, .12);
        }

        .pill.warn {
            background: rgba(245, 158, 11, .12);
        }

        .row-inline {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .btn {
            height: 54px;
            padding: 0 16px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, .55);
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: var(--onAccent);
            font-size: 14px;
            font-weight: 900;
            letter-spacing: .06em;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(15, 23, 42, 0.7);
        }

        .top-title {
            font-weight: 900;
        }

        .item-title,
        .title {
            font-weight: 800;
        }


        .btn:active {
            transform: scale(0.99);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #2a2a2a, #1d1d1d);
            color: var(--text);
            border: 1px solid var(--stroke2);
        }

        .btn.danger {
            background: linear-gradient(135deg, var(--danger), var(--danger2));
            color: var(--onDanger);
            border: 1px solid rgba(0, 0, 0, .35);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: default;
            box-shadow: none;
        }

        .input {
            height: 54px;
            padding: 0 14px;
            border-radius: 16px;
            border: 1px solid var(--stroke2);
            background: #000;
            color: var(--text);
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .input.small {
            width: 92px;
        }

        .input:focus {
            outline: 2px solid var(--focus);
            outline-offset: 1px;
        }

        .toast {
            position: fixed;
            left: 50%;
            bottom: 18px;
            transform: translateX(-50%) translateY(20px);
            min-width: 220px;
            max-width: 90vw;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #78350f;
            color: #f9fafb;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease-out, transform 0.25s ease-out;
            z-index: 2000;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Нижняя панель */
        .bottom-bar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
            background: rgba(2, 6, 23, .92);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--stroke);
            z-index: 1500;
        }

        .bottom-row {
            display: flex;
            gap: 10px;
        }

        .bottom-row .input {
            flex: 1;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin: 6px 2px 0;
        }

        .chips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        /* Подсветка выбранного игрока в подготовке схватки */
        .item.pick {
            transition: transform .05s, box-shadow .12s, border-color .12s, background .12s;
        }

        .item.pick.selected {
            border-color: var(--brand);
            box-shadow: 0 0 18px rgba(251, 191, 36, 0.30);
            background:
                radial-gradient(circle at top left, rgba(251, 191, 36, 0.16) 0, transparent 45%),
                linear-gradient(145deg, #0b0f18, #020617);
        }

        /* Стили для блока атак */
        .attacks-section {
            margin-top: 12px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.3);
            border-radius: 12px;
            border: 1px solid var(--stroke);
        }

        .attack-item {
            padding: 8px;
            margin-top: 6px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 1px solid var(--stroke);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .attack-info {
            flex: 1;
        }

        .attack-name {
            font-size: 13px;
            font-weight: 700;
            color: var(--text);
        }

        .attack-stats {
            font-size: 11px;
            color: var(--muted);
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <div id="toast" class="toast"></div>

    <!-- Экран A: кампании -->
    <div id="screenCampaigns">
        <div class="top-card">
            <div class="top-title">Кампейны</div>
            <div class="top-sub" id="topSubtitle">Ваши приключения</div>
        </div>

        <div class="section-title">Список кампаний</div>
        <div id="campaignList" class="list"></div>
        <div class="section-title">Мои схватки</div>
        <div id="myEncountersList" class="list"></div>

        <div class="hint">Создание — снизу. Тап по кампании открывает персонажей.</div>

        <!-- Нижняя панель: создать кампанию -->
        <div class="bottom-bar">
            <div class="bottom-row">
                <input id="newCampaignName" class="input" type="text" placeholder="Название кампании">
                <button id="createCampaignBtn" class="btn">Создать</button>
            </div>
        </div>
    </div>

    <!-- Экран B: персонажи кампании -->
    <div id="screenCharacters" style="display:none;">
        <div class="top-card">
            <div class="top-title" id="campaignTitle">Кампания</div>
            <div class="top-sub" id="campaignSubtitle">Персонажи</div>
        </div>

        <div class="section-title">Персонажи</div>
        <div id="characterList" class="list"></div>

        <div class="chips">
            <button id="startSetupBtn" class="btn">Схватка</button>
            <button class="btn secondary" id="backToCampaignsBtn">← Кампании</button>
        </div>

        <!-- Нижняя панель: добавить персонажа -->
        <div class="bottom-bar">
            <div class="bottom-row" style="flex-wrap:wrap;">
                <input id="newCharName" class="input" type="text" placeholder="Имя">
                <input id="newCharAC" class="input small" type="number" placeholder="КД">
                <input id="newCharInit" class="input small" type="number" placeholder="ИНИЦ">
                <button id="createCharBtn" class="btn">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Экран C: подготовка схватки -->
    <div id="screenEncounterSetup" style="display:none;">
        <div class="top-card">
            <div class="top-title" id="encSetupTitle">Подготовка схватки</div>
            <div class="top-sub" id="encSetupSubtitle">Выберите участников</div>
        </div>

        <div class="section-title">Игроки кампании</div>
        <div id="encPlayersList" class="list"></div>

        <div class="section-title" style="margin-top:14px;">Уникальные мобы</div>
        <div id="encUniqueMonsters" class="list"></div>

        <div class="row-inline">
            <input id="uniqueName" class="input" type="text" placeholder="Имя">
            <input id="uniqueHP" class="input small" type="number" placeholder="ХП">
            <input id="uniqueAC" class="input small" type="number" placeholder="КД">
            <input id="uniqueInitMod" class="input small" type="number" placeholder="ИНИЦ+">
            <button id="addUniqueBtn" class="btn secondary">+ Моб</button>
        </div>

        <!-- Блок для атак уникального моба -->
        <div id="uniqueAttacksSection" class="attacks-section" style="display:none;">
            <div class="section-title" style="margin: 0 0 8px 0;">⚔️ Атаки моба</div>
            <div class="row-inline">
                <input id="attackName" class="input" type="text" placeholder="Название атаки">
                <input id="attackHitBonus" class="input small" type="number" placeholder="+Попад">
                <input id="attackDmgBonus" class="input small" type="number" placeholder="+Урон">
            </div>
            <div class="row-inline" style="margin-top: 6px;">
                <input id="attackDmgType" class="input" type="text" placeholder="Тип урона">
                <input id="attackRange" class="input" type="text" placeholder="Дальность">
                <button id="addAttackBtn" class="btn secondary">+ Атака</button>
            </div>
            <div id="attacksList"></div>
        </div>
        <button id="toggleAttacksBtn" class="btn secondary" style="width: 100%; margin-top: 8px;">⚔️ Атаки (0)</button>

        <div class="section-title" style="margin-top:14px;">Группы мобов</div>
        <div id="encGroupMonsters" class="list"></div>

        <div class="row-inline">
            <input id="groupName" class="input" type="text" placeholder="Имя группы">
            <input id="groupCount" class="input small" type="number" placeholder="xN">
            <input id="groupHP" class="input small" type="number" placeholder="ХП">
            <input id="groupAC" class="input small" type="number" placeholder="КД">
            <input id="groupInitMod" class="input small" type="number" placeholder="ИНИЦ+">
            <button id="addGroupBtn" class="btn secondary">+ Группа</button>
        </div>

        <div class="chips" style="margin-top:14px;">
            <button id="startEncounterBtn" class="btn">Начать</button>
            <button class="btn secondary" id="backToCharsBtn">← Персонажи</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        function authHeaders() {
            const initData = tg?.initData || "";
            return initData ? { "Authorization": "tma " + initData } : {};
        }

        const API_BASE = "";

        let toastTimeout = null;
        function showToast(text) {
            const el = document.getElementById("toast");
            if (!el) return;
            el.innerText = text;
            el.classList.add("show");
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => el.classList.remove("show"), 2200);
        }

        async function apiGet(path) {
            const res = await fetch(API_BASE + path, { headers: { ...authHeaders() } });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }

        async function apiPost(path, body) {
            const res = await fetch(API_BASE + path, {
                method: "POST",
                headers: { "Content-Type": "application/json", ...authHeaders() },
                body: body ? JSON.stringify(body) : "{}",
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }

        async function apiPut(path, body) {
            const res = await fetch(API_BASE + path, {
                method: "PUT",
                headers: { "Content-Type": "application/json", ...authHeaders() },
                body: JSON.stringify(body),
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }

        async function apiDelete(path) {
            const res = await fetch(API_BASE + path, {
                method: "DELETE",
                headers: { ...authHeaders() },
            });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }

        const screenCampaigns = document.getElementById("screenCampaigns");
        const screenCharacters = document.getElementById("screenCharacters");
        const screenEncounterSetup = document.getElementById("screenEncounterSetup");

        const campaignListEl = document.getElementById("campaignList");
        const newCampaignNameInput = document.getElementById("newCampaignName");
        const createCampaignBtn = document.getElementById("createCampaignBtn");

        const characterListEl = document.getElementById("characterList");
        const campaignTitleEl = document.getElementById("campaignTitle");
        const campaignSubtitleEl = document.getElementById("campaignSubtitle");

        const newCharNameInput = document.getElementById("newCharName");
        const newCharACInput = document.getElementById("newCharAC");
        const newCharInitInput = document.getElementById("newCharInit");
        const createCharBtn = document.getElementById("createCharBtn");

        const startSetupBtn = document.getElementById("startSetupBtn");
        const backToCampaignsBtn = document.getElementById("backToCampaignsBtn");
        const backToCharsBtn = document.getElementById("backToCharsBtn");

        const encPlayersList = document.getElementById("encPlayersList");
        const encUniqueMonstersEl = document.getElementById("encUniqueMonsters");
        const encGroupMonstersEl = document.getElementById("encGroupMonsters");
        const myEncountersListEl = document.getElementById("myEncountersList");
        
        const uniqueNameInput = document.getElementById("uniqueName");
        const uniqueHPInput = document.getElementById("uniqueHP");
        const uniqueACInput = document.getElementById("uniqueAC");
        const uniqueInitModInput = document.getElementById("uniqueInitMod");
        const addUniqueBtn = document.getElementById("addUniqueBtn");

        const groupNameInput = document.getElementById("groupName");
        const groupCountInput = document.getElementById("groupCount");
        const groupHPInput = document.getElementById("groupHP");
        const groupACInput = document.getElementById("groupAC");
        const groupInitModInput = document.getElementById("groupInitMod");
        const addGroupBtn = document.getElementById("addGroupBtn");

        const startEncounterBtn = document.getElementById("startEncounterBtn");

        // === ATTACKS MANAGEMENT ===
        let currentMonsterAttacks = [];

        const toggleAttacksBtn = document.getElementById("toggleAttacksBtn");
        const uniqueAttacksSection = document.getElementById("uniqueAttacksSection");
        const addAttackBtn = document.getElementById("addAttackBtn");
        const attacksList = document.getElementById("attacksList");

        toggleAttacksBtn.onclick = () => {
            const isVisible = uniqueAttacksSection.style.display !== 'none';
            uniqueAttacksSection.style.display = isVisible ? 'none' : 'block';
        };

        function updateAttacksButton() {
            toggleAttacksBtn.innerText = `⚔️ Атаки (${currentMonsterAttacks.length})`;
        }

        function renderAttacksList() {
            attacksList.innerHTML = '';
            if (currentMonsterAttacks.length === 0) {
                attacksList.innerHTML = '<div class="hint">Атак пока нет</div>';
                return;
            }

            currentMonsterAttacks.forEach((attack, idx) => {
                const attackDiv = document.createElement('div');
                attackDiv.className = 'attack-item';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'attack-info';

                const nameDiv = document.createElement('div');
                nameDiv.className = 'attack-name';
                nameDiv.innerText = attack.name;

                const statsDiv = document.createElement('div');
                statsDiv.className = 'attack-stats';
                statsDiv.innerText = `+${attack.hit_bonus} попадание, +${attack.damage_bonus} урон (${attack.damage_type}), ${attack.range}`;

                infoDiv.appendChild(nameDiv);
                infoDiv.appendChild(statsDiv);

                const delBtn = document.createElement('button');
                delBtn.className = 'btn danger';
                delBtn.style.height = '36px';
                delBtn.style.padding = '0 12px';
                delBtn.style.fontSize = '12px';
                delBtn.innerText = '✕';
                delBtn.onclick = () => {
                    currentMonsterAttacks.splice(idx, 1);
                    renderAttacksList();
                    updateAttacksButton();
                };

                attackDiv.appendChild(infoDiv);
                attackDiv.appendChild(delBtn);
                attacksList.appendChild(attackDiv);
            });
        }

        addAttackBtn.onclick = () => {
            const name = document.getElementById('attackName').value.trim();
            const hitBonus = parseInt(document.getElementById('attackHitBonus').value) || 0;
            const dmgBonus = parseInt(document.getElementById('attackDmgBonus').value) || 0;
            const dmgType = document.getElementById('attackDmgType').value.trim() || 'физический';
            const range = document.getElementById('attackRange').value.trim() || 'ближний бой';

            if (!name) {
                showToast('Введите название атаки');
                return;
            }

            currentMonsterAttacks.push({
                name,
                hit_bonus: hitBonus,
                damage_bonus: dmgBonus,
                damage_type: dmgType,
                range
            });

            document.getElementById('attackName').value = '';
            document.getElementById('attackHitBonus').value = '';
            document.getElementById('attackDmgBonus').value = '';
            document.getElementById('attackDmgType').value = '';
            document.getElementById('attackRange').value = '';

            renderAttacksList();
            updateAttacksButton();
        };

        function clearAttacks() {
            currentMonsterAttacks = [];
            renderAttacksList();
            updateAttacksButton();
        }

        function getAttacksForMonster() {
            return currentMonsterAttacks.length > 0 ? [...currentMonsterAttacks] : null;
        }
        // === END ATTACKS ===

        let setupPlayers = [];
        let setupUniqueMonsters = [];
        let setupGroupMonsters = [];
        let currentCampaignId = null;
        let currentCampaignName = "";

        async function loadCampaigns() {
            try {
                const campaigns = await apiGet("/campaigns");
                renderCampaigns(campaigns);
            } catch (e) {
                console.error(e);
                showToast("Не удалось загрузить кампании");
            }
        }

        async function loadMyEncounters() {
            try {
                const encs = await apiGet("/encounters/my");
                renderMyEncounters(encs);
            } catch (e) {
                console.error(e);
            }
        }

        function statusLabel(st) {
            if (st === "draft") return "Черновик";
            if (st === "active") return "Активна";
            if (st === "finished") return "Завершена";
            return st || "?";
        }

        function renderMyEncounters(encs) {
            myEncountersListEl.innerHTML = "";

            if (!encs || encs.length === 0) {
                const empty = document.createElement("div");
                empty.className = "item";
                empty.innerHTML = `
      <div>
        <div class="item-title">Нет незавершённых схваток</div>
        <div class="item-sub">Когда начнёшь бой — он появится здесь</div>
      </div>
      <div class="pill">OK</div>
    `;
                myEncountersListEl.appendChild(empty);
                return;
            }

            encs.forEach(e => {
                const row = document.createElement("div");
                row.className = "item";
                row.onclick = () => {
                    window.location.href = `/static/gm_encounter.html?encounter_id=${e.id}`;
                };

                const left = document.createElement("div");
                const title = document.createElement("div");
                title.className = "item-title";
                title.innerText = e.name ? e.name : `Схватка #${e.id}`;

                const sub = document.createElement("div");
                sub.className = "item-sub";
                sub.innerText = `Кампания "${e.campaign_name}" • ${statusLabel(e.status)}`;

                left.appendChild(title);
                left.appendChild(sub);

                const right = document.createElement("div");
                right.className = "pill " + (e.status === "active" ? "ok" : "warn");
                right.innerText = "Продолжить";

                row.appendChild(left);
                row.appendChild(right);
                myEncountersListEl.appendChild(row);
            });
        }

        function renderCampaigns(campaigns) {
            campaignListEl.innerHTML = "";

            if (!campaigns || campaigns.length === 0) {
                const empty = document.createElement("div");
                empty.className = "item";
                empty.innerHTML = `
          <div>
            <div class="item-title">Пока пусто</div>
            <div class="item-sub">Создай первую кампанию снизу</div>
          </div>
          <div class="pill warn">Нет кампаний</div>
        `;
                campaignListEl.appendChild(empty);
                return;
            }

            campaigns.forEach(c => {
                const row = document.createElement("div");
                row.className = "item";
                row.onclick = () => openCampaign(c.id, c.name);

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "item-title";
                name.innerText = c.name;

                const sub = document.createElement("div");
                sub.className = "item-sub";
                sub.innerText = `ID: ${c.id}`;

                left.appendChild(name);
                left.appendChild(sub);

                const right = document.createElement("div");
                right.className = "pill";
                right.innerText = "Открыть";

                row.appendChild(left);
                row.appendChild(right);
                campaignListEl.appendChild(row);
            });
        }

        async function createCampaign() {
            const name = newCampaignNameInput.value.trim();
            if (!name) {
                showToast("Введите название кампании");
                return;
            }
            try {
                await apiPost("/campaigns", { name });
                newCampaignNameInput.value = "";
                showToast("Кампания создана");
                await loadCampaigns();
            } catch (e) {
                console.error(e);
                showToast("Ошибка создания кампании");
            }
        }

        createCampaignBtn.onclick = createCampaign;

        async function openCampaign(id, name) {
            currentCampaignId = id;
            currentCampaignName = name;

            campaignTitleEl.innerText = name;
            campaignSubtitleEl.innerText = `Персонажи кампании #${id}`;

            screenCampaigns.style.display = "none";
            screenEncounterSetup.style.display = "none";
            screenCharacters.style.display = "block";

            await loadCharacters();
        }

        async function loadCharacters() {
            if (!currentCampaignId) return;
            try {
                const chars = await apiGet(`/campaigns/${currentCampaignId}/characters`);
                renderCharacters(chars);
            } catch (e) {
                console.error(e);
                showToast("Не удалось загрузить персонажей");
            }
        }

        function renderCharacters(chars) {
            characterListEl.innerHTML = "";

            if (!chars || chars.length === 0) {
                const empty = document.createElement("div");
                empty.className = "item";
                empty.innerHTML = `
          <div>
            <div class="item-title">Персонажей нет</div>
            <div class="item-sub">Добавь первого снизу</div>
          </div>
          <div class="pill warn">Пусто</div>
        `;
                characterListEl.appendChild(empty);
                return;
            }

            chars.forEach(ch => {
                const row = document.createElement("div");
                row.className = "item";

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "item-title";
                name.innerText = ch.name;

                const sub = document.createElement("div");
                sub.className = "item-sub";
                sub.innerText = `КД: ${ch.ac}, ИНИЦ: ${ch.base_initiative}`;

                left.appendChild(name);
                left.appendChild(sub);

                const right = document.createElement("div");
                right.style.display = "flex";
                right.style.gap = "8px";

                const editBtn = document.createElement("button");
                editBtn.className = "btn secondary";
                editBtn.style.height = "44px";
                editBtn.style.padding = "0 14px";
                editBtn.style.borderRadius = "14px";
                editBtn.innerText = "✎";
                editBtn.onclick = (e) => { e.stopPropagation(); editCharacterPrompt(ch); };

                const delBtn = document.createElement("button");
                delBtn.className = "btn danger";
                delBtn.style.height = "44px";
                delBtn.style.padding = "0 14px";
                delBtn.style.borderRadius = "14px";
                delBtn.innerText = "✕";
                delBtn.onclick = async (e) => { e.stopPropagation(); await deleteCharacter(ch.id); };

                right.appendChild(editBtn);
                right.appendChild(delBtn);

                row.appendChild(left);
                row.appendChild(right);
                characterListEl.appendChild(row);
            });
        }

        async function createCharacter() {
            if (!currentCampaignId) return;

            const name = newCharNameInput.value.trim();
            const ac = parseInt(newCharACInput.value, 10);
            const init = parseInt(newCharInitInput.value, 10);

            if (!name || isNaN(ac) || isNaN(init)) {
                showToast("Имя, КД и ИНИЦ обязательны");
                return;
            }

            try {
                await apiPost("/characters", {
                    campaign_id: currentCampaignId,
                    name,
                    ac,
                    base_initiative: init
                });

                newCharNameInput.value = "";
                newCharACInput.value = "";
                newCharInitInput.value = "";
                showToast("Персонаж добавлен");
                await loadCharacters();
            } catch (e) {
                console.error(e);
                showToast("Ошибка добавления персонажа");
            }
        }

        createCharBtn.onclick = createCharacter;

        backToCampaignsBtn.onclick = () => {
            screenCharacters.style.display = "none";
            screenEncounterSetup.style.display = "none";
            screenCampaigns.style.display = "block";
            currentCampaignId = null;
            currentCampaignName = "";
        };

        startSetupBtn.onclick = () => openEncounterSetup();

        backToCharsBtn.onclick = () => {
            screenEncounterSetup.style.display = "none";
            screenCharacters.style.display = "block";
        };

        async function openEncounterSetup() {
            if (!currentCampaignId) {
                showToast("Сначала выберите кампанию");
                return;
            }

            try {
                const chars = await apiGet(`/campaigns/${currentCampaignId}/characters`);
                setupPlayers = chars.map(ch => ({
                    character_id: ch.id,
                    name: ch.name,
                    ac: ch.ac,
                    base_initiative: ch.base_initiative,
                    include: false,
                    initiative_total: ch.base_initiative
                }));
            } catch (e) {
                console.error(e);
                showToast("Не удалось загрузить персонажей для схватки");
                return;
            }

            setupUniqueMonsters = [];
            setupGroupMonsters = [];
            clearAttacks(); // очистить атаки при новой схватке

            renderSetupPlayers();
            renderSetupUnique();
            renderSetupGroups();

            screenCharacters.style.display = "none";
            screenCampaigns.style.display = "none";
            screenEncounterSetup.style.display = "block";

            const title = document.getElementById("encSetupTitle");
            const sub = document.getElementById("encSetupSubtitle");
            title.innerText = "Подготовка схватки";
            sub.innerText = `Кампания: ${currentCampaignName}`;
        }

        function renderSetupPlayers() {
            encPlayersList.innerHTML = "";

            if (setupPlayers.length === 0) {
                const empty = document.createElement("div");
                empty.className = "item";
                empty.innerHTML = `
          <div>
            <div class="item-title">Нет персонажей</div>
            <div class="item-sub">Вернись и добавь хотя бы одного</div>
          </div>
          <div class="pill warn">Пусто</div>
        `;
                encPlayersList.appendChild(empty);
                return;
            }

            setupPlayers.forEach((p, idx) => {
                const row = document.createElement("div");
                row.className = "item pick" + (p.include ? " selected" : "");

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "item-title";
                name.innerText = p.name;

                const sub = document.createElement("div");
                sub.className = "item-sub";
                sub.innerText = `КД: ${p.ac}, баз. ИНИЦ: ${p.base_initiative}`;

                left.appendChild(name);
                left.appendChild(sub);

                const right = document.createElement("div");
                right.style.display = "flex";
                right.style.alignItems = "center";
                right.style.gap = "10px";

                const pill = document.createElement("div");
                pill.className = "pill " + (p.include ? "ok" : "");
                pill.innerText = p.include ? "В бою" : "Не в бою";

                const initInput = document.createElement("input");
                initInput.className = "input small";
                initInput.type = "number";
                initInput.value = p.initiative_total;
                initInput.onclick = (e) => e.stopPropagation();
                initInput.onchange = () => {
                    const val = parseInt(initInput.value, 10);
                    if (!isNaN(val)) setupPlayers[idx].initiative_total = val;
                };

                right.appendChild(pill);
                right.appendChild(initInput);

                row.appendChild(left);
                row.appendChild(right);

                row.onclick = () => {
                    setupPlayers[idx].include = !setupPlayers[idx].include;
                    renderSetupPlayers();
                };

                encPlayersList.appendChild(row);
            });
        }

        function renderSetupUnique() {
            encUniqueMonstersEl.innerHTML = "";

            if (setupUniqueMonsters.length === 0) {
                const empty = document.createElement("div");
                empty.className = "item";
                empty.innerHTML = `
          <div>
            <div class="item-title">Пока нет уникальных мобов</div>
            <div class="item-sub">Добавь ниже (имя, ХП, КД, ИНИЦ+)</div>
          </div>
          <div class="pill warn">0</div>
        `;
                encUniqueMonstersEl.appendChild(empty);
                return;
            }

            setupUniqueMonsters.forEach((m, idx) => {
                const row = document.createElement("div");
                row.className = "item";

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "item-title";
                name.innerText = m.name;

                const sub = document.createElement("div");
                sub.className = "item-sub";
                sub.innerText = `ХП: ${m.max_hp}, КД: ${m.ac}, ИНИЦ+: ${m.initiative_mod}`;
                if (m.attacks && m.attacks.length > 0) {
                    sub.innerText += ` • ⚔️ ${m.attacks.length} атак`;
                }

                left.appendChild(name);
                left.appendChild(sub);

                const delBtn = document.createElement("button");
                delBtn.className = "btn danger";
                delBtn.style.height = "44px";
                delBtn.style.borderRadius = "14px";
                delBtn.style.padding = "0 14px";
                delBtn.innerText = "✕";
                delBtn.onclick = () => {
                    setupUniqueMonsters.splice(idx, 1);
                    renderSetupUnique();
                };

                row.appendChild(left);
                row.appendChild(delBtn);
                encUniqueMonstersEl.appendChild(row);
            });
        }

        function renderSetupGroups() {
            encGroupMonstersEl.innerHTML = "";

            if (setupGroupMonsters.length === 0) {
                const empty = document.createElement("div");
                empty.className = "item";
                empty.innerHTML = `
          <div>
            <div class="item-title">Пока нет групп</div>
            <div class="item-sub">Добавь ниже (имя, xN, ХП, КД, ИНИЦ+)</div>
          </div>
          <div class="pill warn">0</div>
        `;
                encGroupMonstersEl.appendChild(empty);
                return;
            }

            setupGroupMonsters.forEach((g, idx) => {
                const row = document.createElement("div");
                row.className = "item";

                const left = document.createElement("div");
                const name = document.createElement("div");
                name.className = "item-title";
                name.innerText = `${g.name} (x${g.count})`;

                const sub = document.createElement("div");
                sub.className = "item-sub";
                sub.innerText = `ХП: ${g.max_hp}, КД: ${g.ac}, ИНИЦ+: ${g.initiative_mod}`;
                if (g.attacks && g.attacks.length > 0) {
                    sub.innerText += ` • ⚔️ ${g.attacks.length} атак`;
                }

                left.appendChild(name);
                left.appendChild(sub);

                const delBtn = document.createElement("button");
                delBtn.className = "btn danger";
                delBtn.style.height = "44px";
                delBtn.style.borderRadius = "14px";
                delBtn.style.padding = "0 14px";
                delBtn.innerText = "✕";
                delBtn.onclick = () => {
                    setupGroupMonsters.splice(idx, 1);
                    renderSetupGroups();
                };

                row.appendChild(left);
                row.appendChild(delBtn);
                encGroupMonstersEl.appendChild(row);
            });
        }

        addUniqueBtn.onclick = () => {
            const name = uniqueNameInput.value.trim();
            const hp = parseInt(uniqueHPInput.value, 10);
            const ac = parseInt(uniqueACInput.value, 10);
            const initMod = parseInt(uniqueInitModInput.value, 10);

            if (!name || isNaN(hp) || isNaN(ac) || isNaN(initMod)) {
                showToast("Заполни имя, ХП, КД и ИНИЦ+");
                return;
            }

            const attacks = getAttacksForMonster();

            setupUniqueMonsters.push({
                name,
                max_hp: hp,
                ac,
                initiative_mod: initMod,
                is_enemy: true,
                attacks: attacks
            });

            uniqueNameInput.value = "";
            uniqueHPInput.value = "";
            uniqueACInput.value = "";
            uniqueInitModInput.value = "";
            
            clearAttacks();
            renderSetupUnique();
        };

        addGroupBtn.onclick = () => {
            const name = groupNameInput.value.trim();
            const count = parseInt(groupCountInput.value, 10);
            const hp = parseInt(groupHPInput.value, 10);
            const ac = parseInt(groupACInput.value, 10);
            const initMod = parseInt(groupInitModInput.value, 10);

            if (!name || isNaN(count) || isNaN(hp) || isNaN(ac) || isNaN(initMod)) {
                showToast("Заполни имя, xN, ХП, КД и ИНИЦ+");
                return;
            }

            const attacks = getAttacksForMonster();

            setupGroupMonsters.push({
                name,
                count,
                max_hp: hp,
                ac,
                initiative_mod: initMod,
                is_enemy: true,
                attacks: attacks
            });

            groupNameInput.value = "";
            groupCountInput.value = "";
            groupHPInput.value = "";
            groupACInput.value = "";
            groupInitModInput.value = "";

            clearAttacks();
            renderSetupGroups();
        };

        startEncounterBtn.onclick = async () => {
            if (!currentCampaignId) {
                showToast("Нет выбранной кампании");
                return;
            }

            const playersForEncounter = setupPlayers
                .filter(p => p.include)
                .map(p => ({
                    character_id: p.character_id,
                    initiative_total: p.initiative_total
                }));

            if (playersForEncounter.length === 0) {
                showToast("Выбери хотя бы одного игрока");
                return;
            }

            try {
                let encName = prompt("Название схватки:", "Засада у моста");
                if (encName === null) return;
                encName = encName.trim();
                if (!encName) encName = "Схватка";

                const enc = await apiPost("/encounters", {
                    campaign_id: currentCampaignId,
                    name: encName
                });

                const encounterId = enc.id;

                await apiPost(`/encounters/${encounterId}/participants`, {
                    players: playersForEncounter,
                    unique_monsters: setupUniqueMonsters,
                    group_monsters: setupGroupMonsters
                });

                await apiPost(`/encounters/${encounterId}/start`, {});

                showToast("Схватка началась");
                window.location.href = `/static/gm_encounter.html?encounter_id=${encounterId}`;
            } catch (e) {
                console.error(e);
                showToast("Ошибка при запуске схватки");
            }
        };

        async function editCharacterPrompt(ch) {
            const name = prompt("Имя персонажа:", ch.name);
            if (name === null) return;
            const acStr = prompt("КД:", ch.ac);
            if (acStr === null) return;
            const initStr = prompt("ИНИЦ:", ch.base_initiative);
            if (initStr === null) return;

            const ac = parseInt(acStr, 10);
            const init = parseInt(initStr, 10);

            if (!name || isNaN(ac) || isNaN(init)) {
                showToast("Некорректные данные");
                return;
            }

            try {
                await apiPut(`/characters/${ch.id}`, { name, ac, base_initiative: init });
                showToast("Персонаж обновлён");
                await loadCharacters();
            } catch (e) {
                console.error(e);
                showToast("Ошибка обновления персонажа");
            }
        }

        async function deleteCharacter(id) {
            if (!confirm("Удалить персонажа?")) return;
            try {
                await apiDelete(`/characters/${id}`);
                showToast("Персонаж удалён");
                await loadCharacters();
            } catch (e) {
                console.error(e);
                showToast("Ошибка удаления персонажа");
            }
        }

        if (tg && tg.ready) tg.ready();
        loadCampaigns();
        loadMyEncounters();

        function getTgDisplayName() {
            const u = tg?.initDataUnsafe?.user;
            if (!u) return "";

            const first = (u.first_name || "").trim();
            const last = (u.last_name || "").trim();
            const uname = (u.username || "").trim();

            const full = (first + " " + last).trim();
            if (full) return full;
            if (uname) return "@" + uname;
            return "";
        }

        function updateTopSubtitle() {
            const el = document.getElementById("topSubtitle");
            if (!el) return;

            const name = getTgDisplayName();
            el.innerText = name ? `Ваши приключения (${name})` : "Ваши приключения";
        }

        updateTopSubtitle();

    </script>
</body>

</html>
