<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>–ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
            --bg: #000000;
            --surface: #070707;
            --surface2: #0b0b0b;
            --stroke: #242424;
            --stroke2: #303030;
            --text: #f8fafc;
            --muted: rgba(248, 250, 252, .66);
            --accent: #94a3b8;
            --accent2: #64748b;
            --onAccent: #111827;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 14px;
        }

        .top-card {
            background: linear-gradient(180deg, #060606, #000000);
            border: 1px solid rgba(148, 163, 184, .55);
            border-radius: 14px;
            padding: 12px 14px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, .6), 0 10px 30px rgba(0, 0, 0, .55);
            margin-bottom: 20px;
        }

        .top-title {
            color: var(--accent);
            font-weight: 900;
            font-size: 20px;
        }

        .top-sub {
            color: var(--muted);
            font-size: 14px;
            margin-top: 4px;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.10em;
            opacity: 0.7;
            margin: 10px 2px 8px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px;
            border-radius: 16px;
            background: linear-gradient(180deg, var(--surface), var(--surface2));
            border: 1px solid var(--stroke);
            min-height: 58px;
            cursor: pointer;
        }

        .item:active {
            transform: scale(0.99);
        }

        .item-title {
            font-size: 16px;
            font-weight: 800;
        }

        .item-sub {
            margin-top: 3px;
            font-size: 12px;
            color: var(--muted);
        }

        .pill {
            font-size: 12px;
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            background: rgba(148, 163, 184, .12);
            color: var(--text);
            white-space: nowrap;
        }

        .pill.active {
            background: rgba(34, 197, 94, .12);
        }

        .btn {
            height: 54px;
            padding: 0 16px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, .55);
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: var(--onAccent);
            font-size: 14px;
            font-weight: 900;
            letter-spacing: .06em;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 14px;
        }

        .btn:active {
            transform: scale(0.99);
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin: 6px 2px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="top-card">
        <div class="top-title">üëÅÔ∏è –ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å</div>
        <div class="top-sub">–ö–∞–º–ø–∞–Ω–∏–∏, –∑–∞ –∫–æ—Ç–æ—Ä—ã–º–∏ —Ç—ã —Å–ª–µ–¥–∏—à—å</div>
    </div>

    <div class="section-title">–ö–∞–º–ø–∞–Ω–∏–∏</div>
    <div id="campaignList" class="list">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="hint">–ù–∞–∂–º–∏ –Ω–∞ –∫–∞–º–ø–∞–Ω–∏—é, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ —Å—Ö–≤–∞—Ç–∫–∏</div>

    <button class="btn" onclick="goHome()">üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>

    <script>
        const tg = window.Telegram.WebApp;
        const API_BASE = "";

        function authHeaders() {
            const initData = tg?.initData || "";
            return initData ? { "Authorization": "tma " + initData } : {};
        }

        async function apiGet(path) {
            const res = await fetch(API_BASE + path, { headers: { ...authHeaders() } });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }

        async function loadCampaigns() {
            try {
                const campaigns = await apiGet("/campaigns/observer/my");
                renderCampaigns(campaigns);
            } catch (e) {
                console.error(e);
                document.getElementById('campaignList').innerHTML = '<div class="item"><div class="item-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div></div>';
            }
        }

        function renderCampaigns(campaigns) {
            const list = document.getElementById('campaignList');
            list.innerHTML = '';

            if (!campaigns || campaigns.length === 0) {
                list.innerHTML = `
                    <div class="item">
                        <div>
                            <div class="item-title">–ü—É—Å—Ç–æ</div>
                            <div class="item-sub">–¢—ã –ø–æ–∫–∞ –Ω–µ –ø—Ä–∏–Ω—è–ª –Ω–∏ –æ–¥–Ω–æ–≥–æ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏—è</div>
                        </div>
                        <div class="pill">–ù–µ—Ç –∫–∞–º–ø–∞–Ω–∏–π</div>
                    </div>
                `;
                return;
            }

            campaigns.forEach(c => {
                const row = document.createElement('div');
                row.className = 'item';
                row.onclick = () => openCampaign(c.id, c.name);

                const left = document.createElement('div');
                const title = document.createElement('div');
                title.className = 'item-title';
                title.innerText = c.name;

                const sub = document.createElement('div');
                sub.className = 'item-sub';
                sub.innerText = `ID: ${c.id}`;

                left.appendChild(title);
                left.appendChild(sub);

                const pill = document.createElement('div');
                pill.className = 'pill';
                pill.innerText = '–°–º–æ—Ç—Ä–µ—Ç—å';

                row.appendChild(left);
                row.appendChild(pill);
                list.appendChild(row);
            });
        }

        async function openCampaign(id, name) {
            // –ü–æ–∫–∞–∑–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–µ —Å—Ö–≤–∞—Ç–∫–∏ –∫–∞–º–ø–∞–Ω–∏–∏
            try {
                const encounters = await apiGet(`/campaigns/${id}/encounters/active`);
                if (encounters.length === 0) {
                    alert(`–í –∫–∞–º–ø–∞–Ω–∏–∏ "${name}" –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å—Ö–≤–∞—Ç–æ–∫`);
                    return;
                }
                // –ï—Å–ª–∏ –æ–¥–Ω–∞ —Å—Ö–≤–∞—Ç–∫–∞ - –æ—Ç–∫—Ä—ã–≤–∞–µ–º —Å—Ä–∞–∑—É
                if (encounters.length === 1) {
                    window.location.href = `/static/observer_encounter.html?encounter_id=${encounters[0].id}`;
                    return;
                }
                // –ï—Å–ª–∏ –Ω–µ—Å–∫–æ–ª—å–∫–æ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫
                let msg = `–ê–∫—Ç–∏–≤–Ω—ã–µ —Å—Ö–≤–∞—Ç–∫–∏ "${name}":\n\n`;
                encounters.forEach((e, i) => {
                    msg += `${i+1}. ${e.name || `–°—Ö–≤–∞—Ç–∫–∞ #${e.id}`}\n`;
                });
                msg += `\n–ü–µ—Ä–µ–π–¥–∏ –ø–æ –ø—Ä—è–º–æ–π —Å—Å—ã–ª–∫–µ –æ—Ç GM`;
                alert(msg);
            } catch (e) {
                console.error(e);
                alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ö–≤–∞—Ç–æ–∫');
            }
        }

        function goHome() {
            window.location.href = '/static/index.html';
        }

        if (tg && tg.ready) tg.ready();
        loadCampaigns();
    </script>
</body>
</html>
