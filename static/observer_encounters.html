<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>üëÅÔ∏è –ê–∫—Ç–∏–≤–Ω—ã–µ —Å—Ö–≤–∞—Ç–∫–∏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
            --bg: #000000;
            --surface: #070707;
            --surface2: #0b0b0b;
            --stroke: #242424;
            --stroke2: #303030;
            --text: #f8fafc;
            --muted: rgba(248, 250, 252, .66);
            --accent: #fbbf24;
            --accent2: #f59e0b;
            --onAccent: #111827;
            --success: #22c55e;
        }

        body {
            font-family: var(--font);
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 14px;
        }

        .top-card {
            background: linear-gradient(180deg, #060606, #000000);
            border: 1px solid rgba(251, 191, 36, .55);
            border-radius: 14px;
            padding: 12px 14px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, .6), 0 10px 30px rgba(0, 0, 0, .55);
            margin-bottom: 16px;
        }

        .observer-badge {
            display: inline-block;
            background: rgba(100, 116, 139, 0.2);
            border: 1px solid rgba(100, 116, 139, 0.4);
            border-radius: 8px;
            padding: 4px 10px;
            font-size: 11px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .top-title {
            color: var(--accent);
            font-weight: 900;
            font-size: 18px;
        }

        .top-sub {
            color: var(--muted);
            font-size: 13px;
            margin-top: 4px;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.10em;
            opacity: 0.7;
            margin: 16px 2px 8px;
        }

        .list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 14px;
            border-radius: 14px;
            background: linear-gradient(180deg, var(--surface), var(--surface2));
            border: 1px solid var(--stroke);
            cursor: pointer;
            user-select: none;
        }

        .item:active {
            transform: scale(0.99);
        }

        .item-title {
            font-size: 16px;
            font-weight: 800;
            line-height: 1.2;
        }

        .item-sub {
            margin-top: 3px;
            font-size: 12px;
            color: var(--muted);
        }

        .pill {
            font-size: 12px;
            padding: 9px 12px;
            border-radius: 999px;
            border: 1px solid var(--stroke);
            background: rgba(34, 197, 94, .12);
            border-color: var(--success);
            color: var(--success);
            white-space: nowrap;
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            margin: 8px 2px;
            text-align: center;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .empty {
            text-align: center;
            padding: 30px 20px;
            color: var(--muted);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .btn {
            height: 48px;
            width: 100%;
            padding: 0 16px;
            border-radius: 14px;
            border: 1px solid var(--stroke2);
            background: linear-gradient(135deg, #2a2a2a, #1d1d1d);
            color: var(--text);
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 16px;
        }

        .btn:active {
            transform: scale(0.99);
        }
    </style>
</head>
<body>
    <div class="top-card">
        <div class="observer-badge">üëÅÔ∏è –ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å</div>
        <div class="top-title" id="campaignName">–ê–∫—Ç–∏–≤–Ω—ã–µ —Å—Ö–≤–∞—Ç–∫–∏</div>
        <div class="top-sub">–ù–∞–±–ª—é–¥–∞–π –∑–∞ –±–æ–µ–º –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</div>
    </div>

    <div class="section-title">üî• –ê–∫—Ç–∏–≤–Ω—ã–µ —Å—Ö–≤–∞—Ç–∫–∏</div>
    <div id="encountersList" class="list">
        <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="hint">
        ‚ÑπÔ∏è –°–ø–∏—Å–æ–∫ –æ–±–Ω–æ–≤–ª—è–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
    </div>

    <button class="btn" id="backBtn">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞–º–ø–∞–Ω–∏—è–º</button>

    <script>
        const tg = window.Telegram.WebApp;
        const API_BASE = "";

        function authHeaders() {
            const initData = tg?.initData || "";
            return initData ? { "Authorization": "tma " + initData } : {};
        }

        async function apiGet(path) {
            const res = await fetch(API_BASE + path, { headers: { ...authHeaders() } });
            if (!res.ok) throw new Error("HTTP " + res.status);
            return await res.json();
        }

        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('campaign_id');

        if (!campaignId) {
            document.getElementById('encountersList').innerHTML = `
                <div class="empty">
                    <div class="empty-icon">‚ùå</div>
                    <div>–û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω ID –∫–∞–º–ø–∞–Ω–∏–∏</div>
                </div>
            `;
        } else {
            loadEncounters();
            setInterval(loadEncounters, 5000); // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        }

        async function loadEncounters() {
            try {
                const encounters = await apiGet(`/campaigns/${campaignId}/encounters/active`);
                renderEncounters(encounters);
            } catch (e) {
                console.error(e);
                if (document.getElementById('encountersList').innerHTML.includes('–ó–∞–≥—Ä—É–∑–∫–∞')) {
                    document.getElementById('encountersList').innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">‚ùå</div>
                            <div>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${e.message}</div>
                        </div>
                    `;
                }
            }
        }

        function renderEncounters(encounters) {
            const listEl = document.getElementById('encountersList');
            
            if (!encounters || encounters.length === 0) {
                listEl.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üò¥</div>
                        <div>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å—Ö–≤–∞—Ç–æ–∫</div>
                        <div style="margin-top: 8px; font-size: 12px;">
                            –°—Ö–≤–∞—Ç–∫–∏ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å, –∫–æ–≥–¥–∞ GM –Ω–∞—á–Ω—ë—Ç –±–æ–π
                        </div>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = '';
            
            encounters.forEach(encounter => {
                const item = document.createElement('div');
                item.className = 'item';
                item.onclick = () => openEncounter(encounter.id);

                const name = encounter.name || `–°—Ö–≤–∞—Ç–∫–∞ #${encounter.id}`;

                item.innerHTML = `
                    <div>
                        <div class="item-title">${name}</div>
                        <div class="item-sub">ID: ${encounter.id} ‚Ä¢ –°—Ç–∞—Ç—É—Å: ${encounter.status}</div>
                    </div>
                    <div class="pill">üî• –ê–∫—Ç–∏–≤–Ω–∞</div>
                `;

                listEl.appendChild(item);
            });
        }

        function openEncounter(encounterId) {
            window.location.href = `/static/observer_encounter.html?encounter_id=${encounterId}`;
        }

        document.getElementById('backBtn').onclick = () => {
            window.location.href = '/static/observer_campaigns.html';
        };

        if (tg && tg.ready) tg.ready();
    </script>
</body>
</html>
